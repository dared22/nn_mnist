[settings]
batchSize = 64
numEpochs = 10
architecture = 'FFN'

# define network architecture
# possible layer types are 'dense', 'lowRank', and 'vanillaLowRank'
# possible activations are 'relu', 'linear', 'sigmoid', 'tanh'

[[layer]]
type = 'dense'
dims = [784,256]
activation = 'relu'

[[layer]]
type = 'dense'
dims = [256, 128]
activation = 'relu'


[[layer]]
type = 'dense'
dims = [128, 64]
activation = 'relu'


[[layer]]
type = 'dense'
dims=[64,10]
activation = 'linear'


# ---------- Optimizer Config --------------

[optimizer.default]
type = 'adam'
parameters = { lr = 0.005 }

[optimizer.lowRank]
type = 'DynamicLowRankOptimizer'
parameters = { lr = 0.1 }

[optimizer.vanillaLowRank]
type = 'SimpleSGD'
parameters = { lr = 0.005 }