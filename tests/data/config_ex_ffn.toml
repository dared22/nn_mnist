[settings]
batchSize = 64
numEpochs = 10
architecture = 'FFN'

# define network architecture
# possible layer types are 'dense', 'lowRank', and 'vanillaLowRank'
# possible activations are 'relu', 'linear', 'sigmoid', 'tanh'

[[layer]]
type = 'lowRank'
dims = [784,64]
activation = 'relu'
rank = 30

[[layer]]
type = 'lowRank'
dims = [64, 30]
activation = 'relu'
rank = 15

[[layer]]
type = 'dense'
dims=[30,10]
activation = 'linear'


# ---------- Optimizer Config --------------

[optimizer.default]
type = 'SimpleSGD'
parameters = { lr = 0.005 }

[optimizer.lowRank]
type = 'DynamicLowRankOptimizer'
parameters = { lr = 0.1 }

[optimizer.vanillaLowRank]
type = 'SimpleSGD'
parameters = { lr = 0.005 }